<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="scriptFragment">

    <!-- Bootstrap JS from CDN -->
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- Project basic js-->
    <script src="/js/material.min.js" type="text/javascript"></script>
    <!-- Project Plugins -->
    <script src="/js/choices.min.js" type="text/javascript"></script>
    <script src="/js/anime.min.js" type="text/javascript"></script>
    <script src="/js/buttons.min.js" type="text/javascript"></script>
    <script src="/js/parallax.min.js" type="text/javascript"></script>
    <script src="/js/perfect-scrollbar.min.js" type="text/javascript"></script>
    <script src="/js/prism.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.2.7/dist/js/splide.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const splide = new Splide('.splide', {
                type: 'loop',
                arrows: false,
                pagination: false,
                direction: 'ttb',
                height   : '2.2rem',
                margin:10,
                autoplay: true,
                interval: 2000
            });
            splide.mount();
        });
    </script>
</th:block>
</html>
