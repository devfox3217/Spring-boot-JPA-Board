<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Nanum Font CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- Fontawesome from CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Material Icons from CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Project basic css -->
    <link th:href="@{/css/material.min.css}" rel="stylesheet">
    <link th:href="@{/css/board.css}" rel="stylesheet">


    <title>마이보드</title>
</head>

<body class="sign-up-illustration">

<section>
    <div class="page-header min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                    <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('/img/illustrations/illustration-signup.jpg'); background-size: cover;">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                    <div class="card card-plain">
                        <div class="card-header text-center">
                            <h1 class="mb-5">마이보드</h1>
                            <h4 class="font-weight-bolder">회원가입</h4>
                            <p class="mb-0">이메일로 빠르게 가입하세요.</p>
                        </div>
                        <div class="card-body">
                            <form role="form" method="post" th:action="@{/auth/insertUser}">
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">성함</label>
                                    <input type="text" class="form-control" name="name">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">이메일</label>
                                    <input type="email" class="form-control" name="username">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <div class="form-check form-check-info text-start ps-0">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <span>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <a href="javascript:" class="text-dark font-weight-bolder">이용약관과 개인정보취급방침</a>에 동의합니다.
                                    </label>
                                    </span>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">회원가입</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-lg-2 px-1">
                            <p class="mb-2 text-sm mx-auto">
                                이미 회원이세요?
                                <a href="/signin" class="text-primary text-gradient font-weight-bold">로그인</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS from CDN -->
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Project basic js-->
<script th:src="@{/js/material.min.js}" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</body>
</html>
